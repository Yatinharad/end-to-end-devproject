version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 975049911024.dkr.ecr.ap-south-1.amazonaws.com
      - export BUILD_NUMBER=${CODEBUILD_BUILD_NUMBER}
      - echo Build starting
      - git clone https://github.com/Yatinharad/end-to-end-devproject.git
    
          ls -l example-voting-app/k8s-specifications/;
        else
          echo "Directory does not exist: example-voting-app/k8s-specifications/" && exit 1;
        fi
  build:
    commands:
      - cd example-voting-app/vote
      - echo Building the Docker image
      - docker build -t vote-repo:${BUILD_NUMBER} .
      - docker tag vote-repo:${BUILD_NUMBER} 975049911024.dkr.ecr.ap-south-1.amazonaws.com/votecap:${BUILD_NUMBER}
      - echo Pushing the Docker image to Amazon ECR
      - docker push 975049911024.dkr.ecr.ap-south-1.amazonaws.com/votecap:${BUILD_NUMBER}
      - echo Build is successful
  post_build:
    commands:
      - echo Running update.sh script to update Kubernetes manifests
      - cd ../kube-spec/
      - chmod +rw -R . # Adjusted permissions to current directory
      - cd ../update_script_1/
      - chmod +x ./update-kube-spec.sh
      - ./update-kube-spec.sh vote $BUILD_NUMBER
